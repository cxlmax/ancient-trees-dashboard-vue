<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="190" viewBox="0 0 160 190">
  <!-- 洪涝状态指示器 -->
  <g id="flood-warning">
    
    <!-- 标题 -->
    <text x="80" y="30" text-anchor="middle" class="subtitle" font-size="16px" fill="#FFFFFF">洪涝预警</text>
    
    <!-- 水位线图标 -->
    <g transform="translate(80, 70)">
      <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#2A82E4" stroke-width="1" />
      <rect x="-20" y="0" width="40" height="20" fill="#2A82E4" opacity="0.3" />
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#2A82E4" stroke-width="2" stroke-dasharray="2,1" class="animated-line" />
    </g>
    
    <!-- 水位状态 -->
    <text x="80" y="120" text-anchor="middle" class="data-label" font-size="14px" fill="#C7C7C7">当前水位: 正常</text>
    <text x="80" y="140" text-anchor="middle" class="data-label" font-size="14px" fill="#C7C7C7">预警级别: <tspan fill="#19b558">低</tspan></text>
    
    <!-- 应急预案按钮 -->
    <rect x="20" y="155" width="120" height="25" rx="2" fill="#2A82E421" stroke="#2A82E4" stroke-width="1" />
    <text x="80" y="172" text-anchor="middle" fill="#FFFFFF" font-size="12px">下载应急预案</text>
    
  </g>
</svg>
